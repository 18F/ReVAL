<p>Data upload</p>

<a href="{% url 'upload' %}">Upload new file</a>

<h1>Uploaded files</h1>
  <table>
      <tr>
          <th></th>
          <th>Status</th>
          <th>Uploaded at</th>
          {% for k, v in uploads.0.descriptive_fields.items %}
          <th>{{ k }}</th>
          {% endfor %}
      </tr>
      {% for upload in uploads %}
      <tr>
          <td><a href="{% url 'upload' %}{{ upload.file_metadata_as_params }}">Reload</a></td>
          <td>{{ upload.status }}</td>
          <td>{{ upload.created_at }}</td>
          {% for k, v in upload.descriptive_fields.items %}
          <td>{{ v }}</td>
          {% endfor %}
      </tr>
      {% endfor %}
  </table>
