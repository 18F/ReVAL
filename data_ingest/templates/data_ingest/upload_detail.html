<ul id="actions">
    <li><a href="{% url 'upload' object.id %}?reloading=True&{{ object.file_metadata_as_params }}">Reload</a></li>
    <li><a href="{% url 'insert' object.id %}">Insert</a></li>
</ul>

<table>
    <tr>
        <th>Status</th>
        <th>Uploaded at</th>
        {% for k, v in object.descriptive_fields.items %}
        <th>{{ k }}</th>
        {% endfor %}
    </tr>
    <tr>
        <td>{{ object.status }}</td>
        <td>{{ object.created_at }}</td>
        {% for k, v in object.descriptive_fields.items %}
        <td>{{ v }}</td>
        {% endfor %}
    </tr>
</table>
