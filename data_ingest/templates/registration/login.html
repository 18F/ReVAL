<!DOCTYPE html>
{% extends 'data_ingest/base.html' %}
{% block content %}
<div class="usa-grid">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Username</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password">
        </p>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
